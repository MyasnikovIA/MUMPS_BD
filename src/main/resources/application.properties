# =============================================================================
# MUMPS-like Database Server Configuration
# =============================================================================

# =============================================================================
# Server Configuration
# =============================================================================

# Server port
server.port=9090

# Server host (0.0.0.0 for all interfaces)
server.host=localhost

# Maximum connections
server.max.connections=100

# Connection timeout (milliseconds)
server.connection.timeout=30000

# =============================================================================
# Database Configuration
# =============================================================================

# Auto-embedding enabled
database.auto.embedding.enabled=false

# Default query depth
database.query.default.depth=1

# Maximum query depth
database.query.max.depth=100

# Transaction timeout (seconds)
database.transaction.timeout=300

# =============================================================================
# Persistence Configuration
# =============================================================================

# Snapshot file path
persistence.snapshot.file=database.snapshot

# AOF (Append-Only File) path
persistence.aof.file=commands.aof

# Auto-save interval (minutes)
persistence.auto.save.interval=5

# Snapshot compression enabled
persistence.snapshot.compression=true

# =============================================================================
# Ollama Configuration for Embeddings
# =============================================================================

# Ollama server host
rag.ollama.server.host=localhost

# Ollama server port
rag.ollama.server.port=11434

# =============================================================================
# Embedding Service Configuration
# =============================================================================

# Embedding model
rag.embedding.model=all-minilm:22m

# Embedding service host
rag.embedding.host=192.168.15.6

# Embedding service port
rag.embedding.server.port=11434

# Similarity threshold for semantic chunking (0.0 - 1.0)
rag.similarity.threshold=0.85

# Maximum chunk size for semantic chunking
rag.chunking.max.size=1000

# Minimum chunk size for semantic chunking
rag.chunking.min.size=100

# Default top K for similarity search
rag.search.default.topk=10

# Maximum top K for similarity search
rag.search.max.topk=50

# =============================================================================
# Logging Configuration
# =============================================================================

# Log level (DEBUG, INFO, WARN, ERROR)
logging.level.ru.miacomsoft.mumpsdb=INFO

# Log file path
logging.file.path=logs/mumpsdb.log

# Maximum log file size
logging.file.max-size=10MB

# Log file retention
logging.file.max-history=7

# =============================================================================
# Performance Configuration
# =============================================================================

# Cache enabled
cache.enabled=true

# Cache size
cache.max.size=10000

# Cache expiration (minutes)
cache.expiration.minutes=60

# Thread pool size
thread.pool.size=20

# Query timeout (seconds)
query.timeout.seconds=30

# =============================================================================
# Client Configuration
# =============================================================================

# Welcome message
client.welcome.message=Welcome to MUMPS-like Database Server with Vector Search

# Command prompt
client.command.prompt=>

# Max command length
client.max.command.length=8192

# History size
client.history.size=1000

# =============================================================================
# Backup Configuration
# =============================================================================

# Backup enabled
backup.enabled=false

# Backup directory
backup.directory=backups

# Backup schedule (cron expression)
backup.schedule=0 2 * * *

# Retention days
backup.retention.days=7